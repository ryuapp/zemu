name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.0.2)"
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Setup Deno
        uses: denoland/setup-deno@v2

      - name: Build all platforms
        run: deno task build:npm

      - name: Setup release assets
        run: deno task setup:release-assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: release-assets/*
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Publish to npm
        run: deno task publish:npm
