name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Check formatting
        run: zig fmt --check .

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
          - os: ubuntu-24.04-arm
            target: aarch64-linux
          - os: macos-latest
            target: aarch64-macos
          - os: macos-15-intel
            target: x86_64-macos
          - os: windows-latest
            target: x86_64-windows
          - os: windows-11-arm
            target: aarch64-windows

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Test mquickjs
        run: zig build test
        working-directory: lib/mquickjs

      - name: Build
        run: zig build -Doptimize=ReleaseSmall

      - name: Collect binary size
        shell: bash
        run: |
          mkdir -p sizes
          if [ "$RUNNER_OS" == "Windows" ]; then
            SIZE=$(stat -c %s zig-out/bin/zemu.exe)
            echo "{\"target\": \"${{ matrix.target }}\", \"size\": \"$SIZE\"}" > sizes/${{ matrix.target }}.json
          else
            SIZE=$(stat -c %s zig-out/bin/zemu 2>/dev/null || stat -f %z zig-out/bin/zemu)
            echo "{\"target\": \"${{ matrix.target }}\", \"size\": \"$SIZE\"}" > sizes/${{ matrix.target }}.json
          fi
          cat sizes/${{ matrix.target }}.json

      - name: Upload binary size info
        uses: actions/upload-artifact@v6
        with:
          name: binary-sizes-${{ matrix.target }}
          path: sizes/
          retention-days: 1

  report:
    name: Report Binary Sizes
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: github.event_name == 'pull_request'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: all-sizes
          pattern: binary-sizes-*

      - name: Collect and report sizes
        run: |
          echo "## Binary Sizes" > sizes_report.md
          echo "" >> sizes_report.md
          echo "| Target | Size |" >> sizes_report.md
          echo "|--------|------|" >> sizes_report.md

          # Collect and sort by OS: Linux, macOS, Windows
          for pattern in "linux" "macos" "windows"; do
            for json_file in all-sizes/binary-sizes-*/*.json; do
              if [ -f "$json_file" ]; then
                TARGET=$(jq -r '.target' "$json_file")
                if [[ "$TARGET" == *"$pattern"* ]]; then
                  SIZE=$(jq -r '.size' "$json_file")
                  SIZE_KB=$(echo "scale=2; $SIZE / 1024" | bc)
                  echo "| $TARGET | ${SIZE_KB} KB |" >> sizes_report.md
                fi
              fi
            done
          done

          cat sizes_report.md

      - name: Post comment to PR
        uses: actions/github-script@v8
        with:
          script: |
            const fs = await import('fs');
            const report = fs.default.readFileSync('sizes_report.md', 'utf8');
            const body = '<!-- binary-sizes-report -->\n' + report;

            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const existingComment = comments.data.find(comment =>
              comment.body.includes('<!-- binary-sizes-report -->')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
